<head>
  <title>wut to-do</title>
</head>
<template name='loading'>
<h1>What a wait.</h1>
</template>
<template name='newList'>
<div class='newListContainer'>
<h1>Hey there! Click the button below to create a new to-do list.</h1>
<div id='newListButton'>Super!</div>
</div>
</template>

<template name='todoList'>
<a class='newListLink' href="/">New List</a><br>
<a class='deleteList' href='/'>Delete List</a>
<div class="todoList">
<br>
<span class='goodjob'>Good job!</span>
<ul>
{{#each entries}}
{{> entry}}
{{/each}}
</ul>
<br>
<form class="newTodo">
<input type="text" placeholder="New to-do" name="text" autocomplete="off">
</form>
<br>
<label>Hide completed to-do's.</label>
<input class='hideComplete' type='checkbox' checked='{{hideComplete}}'>
</div>
<p>{{> stats}}</p>
</template>

<template name='entry'>
{{#if complete}}
<li class='todo completed'><strike>{{text}}</strike>
<span class='todoDelete'>x</span>
<span class='todoComplete' id='{{_id}}'>&#8617;</span>
</li>
{{else}}
<li class='todo'>{{text}}
<span class='todoDelete'>x</span>
<span class='todoComplete' id='{{_id}}'>&#10003;</span>
</li>
{{/if}}
<span class='createdAt'>{{createdAt}}</span>
</template>

<template name='stats'>
<div class='stats'>
<span>Completed and Removed: {{completedRemoved}}</span><br>
<span>Just Removed: {{justRemoved}}</span>
</div>
</template>
