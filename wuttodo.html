<head>
  <title>wut to-do</title>
</head>
<template name='loading'>
<h1>What a wait.</h1>
</template>
<template name='newList'>
<div class='newListContainer'>
<h1>Hey there! Click the button below to create a new to-do list.</h1>
<div id='newListButton'>Super!</div>
</div>
</template>

<template name='todoList'>
<a class='newListLink' href="/">New List</a><br>
<a class='deleteList' href='/'>Delete List</a>
<div class="todoList">
<br>
<span class='goodjob'>Good job!</span>
<ul class='entries'>
{{#each entries}}
{{> entry}}
{{/each}}
</ul>
<br>
<form class="newTodo">
<input type="text" placeholder="New to-do" name="text" autocomplete="off">
</form>
<br>
<label>Hide completed to-do's.</label>
<input class='hideComplete' type='checkbox' checked='{{hideComplete}}'>
<label>Sort Ascending</label>
<input class='sortAscending' type='checkbox' checked='{{sortAscending}}'>
</div>
<p>{{> stats}}</p>
</template>

<template name='entry'>
<li class='todo'>
{{#if complete}}
<span class='todoContent {{priorityClassHelper}} completed'>{{text}}</span>
{{else}}
<form class='editTask'>
<span class='todoContent {{priorityClassHelper}}' spellcheck='false' contentEditable='true'>{{text}}</span>
</form>
{{/if}}
<span class='todoDelete'>x</span>
<span class='todoComplete'>{{completedHelper}}</span>
<span class='todoPriority'>!</span> 
</li>
<span class='createdAt'>{{createdAtHelper}}</span>
</template>

<template name='stats'>
<div class='stats'>
<span>Completed and Removed: {{completedRemoved}}</span><br>
<span>Just Removed: {{justRemoved}}</span>
</div>
</template>
